{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AVIE - Login</title>
    <script src="https://kit.fontawesome.com/a7fef2ebcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/handy.css' %}">
</head>
<body>

<header class="site-header">
    <a href="/" class="logo">AVIE</a>
</header>

<div class="floating-footer">
    <a href="/impressum" title="Impressum">
        <i class="fa-solid fa-circle-info"></i>
    </a>
</div>

<main class="login-container">
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form class="login-form" method="post">
        {% csrf_token %}
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Anmelden</button>

        <p class="register-link">Noch kein Konto? <a href="/registrierung">Registrieren</a></p>
    </form>
</main>

</body>
</html>
